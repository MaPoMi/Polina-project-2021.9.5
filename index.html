<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather application Po</title>
   
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

      src = "https://kit.fontawesome.com/3808cdeaea.js";

  </head>

  <body>
   
<h1>WHAT IS THE WEATHER TODAY?</h1>
   
 <div id="box">

    <div class="search">
      <i class="fas fa-search search-icon"></i>

    <form id="search-form">
        <input
         type-"text" 
         placeholder="Type a city..." 
         autocomplete="off"
        autofocus="on" 
        id="city-input" 
        />

        <input type="submit" value="Search" />
       <button type="button"  id="current"> Current </button>
    </form>
    </div>

 
    <div id="city"> CITY IS...</div>
    <div id="current-date">DATE</div>
    <div id="city-temp">TEMPERATURE IS ....</div> 
      <div class="units"> °C | <a href="#" id="fahrenheit-link"> °F </a> </div> 
    
    </br>

   
        
      <img src="globe.jpg" />
      <br />
      <br />
     

      
    
      <div class="today-container">
      </br>
        <div class="row">
          <div class="col-sm"> Inf1 </div>
          <div class="col-sm">Inf2°C</div>
        </div>
      </div>

      <div class="week-row">
        <div class="col-sm">
          <div class="Fri-card" style="width: 18rem;">
            <div class="card-body">
              <h3 class="card-title">FRI</h3>
              <p class="card-text">22 °C</p>
              <a href="#" class="btn btn-primary">Details</a>
            </div>
          </div>
        </div>

        <div class="Sat-card" style="width: 18rem;">
          <div class="card-body">
            <h3 class="card-title">SAT</h3>
            <p class="card-text">25 °C</p>
            <a href="#" class="btn btn-primary">Details</a>
          </div>
        </div>

        <div class="Sun-card" style="width: 18rem;">
          <div class="card-body">
            <h3 class="card-title">SUN</h3>
            <p class="card-text">20 °C</p>
            <a href="#" class="btn btn-primary">Details</a>
          </div>
        </div>

        <div class="Mon-card" style="width: 18rem;">
          <div class="card-body">
            <h3 class="card-title">MON</h3>
            <p class="card-text">20 °C</p>
            <a href="#" class="btn btn-primary">Details</a>
          </div>
        </div>

        <div class="Tue-card" style="width: 18rem;">
          <div class="card-body">
            <h3 class="card-title">TUE</h3>
            <p class="card-text">18 °C</p>
            <a href="#" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
    

    </div>

  </body>
